      .header {

      /* हैमबर्गर मेन्यू */

      .hamburger-line {
        width: 28px;
        height: 2px;
        background: #000000;

        transition: 0.4s;
      }

      /* मोबाइल मेन्यू */
      .mobile-menu {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background: #8b0000;
        box-shadow: -2px 0 15px rgba(0, 0, 0, 0.1);
        transition: 0.4s;
        padding-top: 80px;
        z-index: 999;
      }
      .mobile-menu.active {
        right: 0;
      }
      .mobile-menu a {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 18px 30px;
        color: #fff;
        text-decoration: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .mobile-menu i {
        width: 25px;
        font-size: 20px;
        color: #fff;
      }

      /* बॉटम नेविगेशन */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #8b0000;
        border-top: 1px solid #eee;
        padding: 8px 0;
        display: none;
        z-index: 999;
      }
      .bottom-nav ul {
        display: flex;
        justify-content: space-around;
        list-style: none;
      }
      .bottom-nav a {
        color: #fff;
        font-size: 16px;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 10px 14px;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .bottom-nav a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* डेस्कटॉप नेविगेशन */
      .desktop-nav {
        margin: 45px 0;
      }
      .desktop-nav ul {
        display: flex;
        justify-content: center;
        gap: 32px;
        list-style: none;
      }
      .desktop-nav a {
        color: #8b0000;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 18px;
      }

      /* रिस्पॉन्सिव डिज़ाइन */
      @media (max-width: 768px) {
        .hamburger {
          display: block;
        }
        .desktop-nav {
          display: none;
        }
        .bottom-nav {
          display: block;
        }
        .header {
          padding: 70px 20px 35px;
        }
        .header h1 {
          font-size: 42px;
        }
      }
    </style>

    <script>
      // हैमबर्गर मेन्यू फंक्शन
      function toggleMenu() {
        document.querySelector(".mobile-menu").classList.toggle("active");
        document.querySelectorAll(".hamburger-line").forEach((line) => {
          line.style.transform = line.style.transform ? "" : "rotate(45deg)";
        });
      }

      // क्लिक आउटसाइड करने पर मेन्यू बंद
      document.addEventListener("click", (e) => {
        if (
          !e.target.closest(".hamburger") &&
          !e.target.closest(".mobile-menu")
        ) {
          document.querySelector(".mobile-menu").classList.remove("active");
          document.querySelectorAll(".hamburger-line").forEach((line) => {
            line.style.transform = "";
          });
        }
      });
    </script>
