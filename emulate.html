<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Emulate - ViratSwarup</title>
    <style>
        :root {
            --primary-color: #8B0000;
            --light-color: #F5F5F5;
            --dark-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* मोबाइल फ्रेंडली हेडर */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* डेस्कटॉप नेविगेशन */
        .desktop-nav ul {
            display: flex;
            list-style: none;
        }

        .desktop-nav ul li {
            margin-left: 1.5rem;
        }

        .desktop-nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
            padding: 0.5rem 0;
        }

        .desktop-nav ul li a:hover {
            color: #FFD700;
        }

        /* मोबाइल नेविगेशन */
        .mobile-nav-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background-color: var(--primary-color);
            z-index: 1000;
            transition: left 0.3s ease;
            padding: 2rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }

        .mobile-nav.active {
            left: 0;
        }

        .mobile-nav ul {
            list-style: none;
            margin-top: 2rem;
        }

        .mobile-nav ul li {
            margin-bottom: 1.5rem;
        }

        .mobile-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            padding: 0.5rem 0;
        }

        .mobile-nav-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            aspect-ratio: 16 / 9;
            margin: 2rem auto;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }

        .video-container:hover img {
            transform: scale(1.02);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .video-container:hover .play-button {
            background: rgba(0, 0, 0, 0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::before {
            content: '';
            display: block;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        /* रेस्पॉन्सिव डिज़ाइन */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            
            .mobile-nav-btn {
                display: block;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            main {
                padding: 0 0.8rem;
                margin: 1rem auto;
            }
            
            .video-container {
                margin: 1.5rem auto;
            }
            
            .play-button {
                width: 50px;
                height: 50px;
            }
            
            .play-button::before {
                border-width: 10px 0 10px 16px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.8rem;
            }
            
            .video-container {
                margin: 1rem auto;
                border-radius: 6px;
            }
            
            footer {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        /* टच इफेक्ट्स */
        .video-container:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ViratSwarup</div>
        
        <!-- डेस्कटॉप नेविगेशन -->
        <nav class="desktop-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="agnosia.html">Agnosia</a></li>
                <li><a href="enigma.html">Enigma</a></li>
                <li><a href="emulate.html">Emulate</a></li>
            </ul>
        </nav>
        
        <!-- मोबाइल नेविगेशन बटन -->
        <button class="mobile-nav-btn">☰</button>
    </header>
    
    <!-- मोबाइल नेविगेशन मेनू -->
    <div class="mobile-nav">
        <button class="mobile-nav-close">×</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="agnosia.html">Agnosia</a></li>
            <li><a href="enigma.html">Enigma</a></li>
            <li><a href="emulate.html">Emulate</a></li>
        </ul>
    </div>
    
    <!-- ओवरले -->
    <div class="overlay"></div>

    <main>
        <div class="video-container" id="videoBox1" onclick="playVideo('Qdv171GK030', this)">
            <img src="https://img.youtube.com/vi/Qdv171GK030/hqdefault.jpg" alt="Video Thumbnail" loading="lazy">
            <div class="play-button"></div>
        </div>
        
        <div class="video-container" id="videoBox2" onclick="playVideo('Qdv171GK030', this)">
            <img src="https://img.youtube.com/vi/Qdv171GK030/hqdefault.jpg" alt="Video Thumbnail" loading="lazy">
            <div class="play-button"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ViratSwarup. All rights reserved.</p>
    </footer>

    <script>
        // मोबाइल नेविगेशन टॉगल
        const mobileNavBtn = document.querySelector('.mobile-nav-btn');
        const mobileNav = document.querySelector('.mobile-nav');
        const mobileNavClose = document.querySelector('.mobile-nav-close');
        const overlay = document.querySelector('.overlay');
        
        mobileNavBtn.addEventListener('click', () => {
            mobileNav.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
        
        mobileNavClose.addEventListener('click', () => {
            mobileNav.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        overlay.addEventListener('click', () => {
            mobileNav.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        // वीडियो प्ले फंक्शन
        function playVideo(videoId, container) {
            container.innerHTML = `
                <iframe width="100%" height="100%"
                    src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>`;
            
            // iOS डिवाइस के लिए विशेष हैंडलिंग
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                const iframe = container.querySelector('iframe');
                iframe.setAttribute('playsinline', '');
                iframe.setAttribute('webkit-playsinline', '');
            }
        }

        // टच इवेंट के लिए हवर इफेक्ट को हटाना
        document.addEventListener('touchstart', function() {}, true);
    </script>

</body>
</html>
