<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to Cloudinary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>Upload an Image to Cloudinary</h2>

  <input type="file" id="fileInput" accept="image/*">
  <br>
  <button id="uploadBtn">Upload</button>

  <div id="status"></div>
  <img id="uploadedImage" style="display: none;" alt="Uploaded Image Preview">

  <script>
    const cloudName = 'djdtcap4f';
    const uploadPreset = 'unsigned_preset';

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const uploadedImage = document.getElementById('uploadedImage');

    uploadBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select an image to upload.');
        return;
      }

      const url = https://api.cloudinary.com/v1_1/${cloudName}/upload;
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);

      status.textContent = 'Uploading...';

      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        uploadedImage.src = data.secure_url;
        uploadedImage.style.display = 'block';
        status.innerHTML = ✅ Upload successful! <br><a href="${data.secure_url}" target="_blank">View Image</a>;
      })
      .catch(err => {
        console.error(err);
        status.textContent = '❌ Upload failed.';
      });
    });
  </script>

</body>
</html>
