        .post {

        .post-header {

        .post-header img {

        }
        .post-actions {

        .post-actions button img {

        .comments {

            background: #4285F4;

            padding: 0 15px;

    <div class="container">
        <div class="login-section" id="loginSection">
            <h1>Welcome</h1>
            <button class="login-btn google-btn" id="googleLogin">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                Sign in with Google
            </button>
            <button class="login-btn facebook-btn" id="facebookLogin">

            <div class="post-form">
                <h3>Create Post</h3>
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>

            </div>

                <h3>Feed</h3>
            </div>

    <script>
        
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCg4rPKO6h4VjZsGlaIm8gZbL0J4vJHTrw",
  authDomain: "viratsawarup.firebaseapp.com",
  projectId: "viratsawarup",
  storageBucket: "viratsawarup.firebasestorage.app",
  messagingSenderId: "264071748020",
  appId: "1:264071748020:web:c939e9a9cdc14e80f77ae1",
  measurementId: "G-7GJQPJCR1L"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const elements = {
            loginSection: document.getElementById('loginSection'),
            appSection: document.getElementById('appSection'),
            googleLoginBtn: document.getElementById('googleLogin'),
            facebookLoginBtn: document.getElementById('facebookLogin'),
            logoutBtn: document.getElementById('logoutBtn'),
            userPhoto: document.getElementById('userPhoto'),
            userName: document.getElementById('userName'),
            postBtn: document.getElementById('postBtn'),
            postContent: document.getElementById('postContent'),
            postsContainer: document.getElementById('postsContainer')
        };

        // Auth State Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                elements.loginSection.style.display = 'none';
                elements.appSection.style.display = 'block';
                elements.userPhoto.src = user.photoURL;
                elements.userName.textContent = user.displayName;
                loadPosts();
            } else {
                elements.loginSection.style.display = 'block';
                elements.appSection.style.display = 'none';
            }
        });

        // Auth Functions
        elements.googleLoginBtn.addEventListener('click', () => handleAuth(new firebase.auth.GoogleAuthProvider()));
        elements.facebookLoginBtn.addEventListener('click', () => handleAuth(new firebase.auth.FacebookAuthProvider()));
        elements.logoutBtn.addEventListener('click', () => auth.signOut());

        async function handleAuth(provider) {
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                alert(`Login Error: ${error.message}`);
            }
        }

        // Post Functions
        elements.postBtn.addEventListener('click', async () => {
            const content = elements.postContent.value.trim();
            if (!content) return;

            try {
                await db.collection('posts').add({
                    content: content,
                    userId: auth.currentUser.uid,
                    userName: auth.currentUser.displayName,
                    userPhoto: auth.currentUser.photoURL,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: [],
                    comments: []
                });
                elements.postContent.value = '';
                loadPosts();
            } catch (error) {
                alert(`Post Error: ${error.message}`);
            }
        });

        // Load Posts
        async function loadPosts() {
            elements.postsContainer.innerHTML = '<h3>Feed</h3>';
            
            try {
                const snapshot = await db.collection('posts')
                    .orderBy('timestamp', 'desc')
                    .get();
                    
                snapshot.forEach(doc => createPostElement(doc.id, doc.data()));
            } catch (error) {
                alert(`Load Error: ${error.message}`);
            }
        }

        // Post Element Creation
        function createPostElement(postId, post) {
            const isLiked = post.likes.includes(auth.currentUser?.uid);
            
            const postHTML = `
                <div class="post">
                    <div class="post-header">
                        <img src="${post.userPhoto}" alt="${post.userName}">
                        <div>
                            <strong>${post.userName}</strong>
                            <p>${post.timestamp?.toDate().toLocaleString()}</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>${post.content}</p>
                    </div>
                    <div class="post-actions">
                        <button class="like-btn" data-post-id="${postId}">
                            <img src="${isLiked ? 'liked.png' : 'unliked.png'}" alt="Like">
                            <span>${post.likes.length}</span>
                        </button>
                        <button class="comment-btn" data-post-id="${postId}">
                            <img src="comment.png" alt="Comment">
                            <span>${post.comments.length}</span>
                        </button>
                    </div>
                </div>
            `;
            
            elements.postsContainer.insertAdjacentHTML('beforeend', postHTML);
        }

        // Hamburger Menu
        function toggleMenu() {
            document.querySelector('.mobile-menu').classList.toggle('active');
            document.querySelectorAll('.hamburger-line').forEach(line => {
                line.style.transform = line.style.transform ? '' : 'rotate(45deg)';
            });
        }

        // Close Menu on Outside Click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.hamburger') && !e.target.closest('.mobile-menu')) {
                document.querySelector('.mobile-menu').classList.remove('active');
                document.querySelectorAll('.hamburger-line').forEach(line => {
                    line.style.transform = '';
                });
            }
        });
    </script>
<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCg4rPKO6h4VjZsGlaIm8gZbL0J4vJHTrw",
        authDomain: "viratsawarup.firebaseapp.com",
        projectId: "viratsawarup",
        storageBucket: "viratsawarup.appspot.com",
        messagingSenderId: "264071748020",
        appId: "1:264071748020:web:c939e9a9cdc14e80f77ae1",
        measurementId: "G-7GJQPJCR1L"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // UI Elements
    const loginSection = document.getElementById('loginSection');
    const appSection = document.getElementById('appSection');
    const googleLoginBtn = document.getElementById('googleLogin');
    const facebookLoginBtn = document.getElementById('facebookLogin');
    const logoutBtn = document.getElementById('logoutBtn');
    const userPhoto = document.getElementById('userPhoto');
    const userName = document.getElementById('userName');
    const postBtn = document.getElementById('postBtn');
    const postContent = document.getElementById('postContent');
    const postsContainer = document.getElementById('postsContainer');

    // Toggle UI
    function showApp(user) {
        loginSection.style.display = "none";
        appSection.style.display = "block";
        userName.innerText = user.displayName;
        userPhoto.src = user.photoURL;
        loadPosts();
    }

    function showLogin() {
        loginSection.style.display = "block";
        appSection.style.display = "none";
    }

    // Google Sign In
    googleLoginBtn.onclick = () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
            .then(result => showApp(result.user))
            .catch(error => alert(error.message));
    };

    // Facebook Sign In
    facebookLoginBtn.onclick = () => {
        const provider = new firebase.auth.FacebookAuthProvider();
        auth.signInWithPopup(provider)
            .then(result => showApp(result.user))
            .catch(error => alert(error.message));
    };

    // Logout
    logoutBtn.onclick = () => {
        auth.signOut().then(showLogin);
    };

    // Auth State Listener
    auth.onAuthStateChanged(user => {
        if (user) showApp(user);
        else showLogin();
    });

    // Post Button Click
    postBtn.onclick = () => {
        const content = postContent.value.trim();
        const user = auth.currentUser;
        if (content && user) {
            db.collection("posts").add({
                content: content,
                uid: user.uid,
                name: user.displayName,
                photo: user.photoURL,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                postContent.value = "";
                loadPosts();
            });
        }
    };

    // Load Posts
    function loadPosts() {
        postsContainer.innerHTML = "";
        db.collection("posts").orderBy("timestamp", "desc").get()
            .then(snapshot => {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const postDiv = document.createElement("div");
                    postDiv.className = "post";
                    postDiv.innerHTML = `
                        <div class="post-header">
                            <img src="${data.photo}" alt="user" />
                            <strong>${data.name}</strong>
                        </div>
                        <p>${data.content}</p>
                    `;
                    postsContainer.appendChild(postDiv);
                });
            });
    }

    // Mobile Menu Toggle
    function toggleMenu() {
        document.querySelector('.mobile-menu').classList.toggle('active');
    }
</script>
