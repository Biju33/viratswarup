<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIRAT SWARUP Community</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRPpxGpNqZKoF6dTT6YzPG1Am0ACxiW-Q",
            authDomain: "virat-swarup.firebaseapp.com",
            projectId: "virat-swarup",
            storageBucket: "virat-swarup.appspot.com",
            messagingSenderId: "394240177273",
            appId: "1:394240177273:web:2e98d91c868a19b03b3099",
            measurementId: "G-GX0TW8ZLZP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const postContent = document.getElementById('post-content');
        const submitPost = document.getElementById('submit-post');
        const postsContainer = document.getElementById('posts');
        const logoutBtn = document.getElementById('logout-btn');
        const imageInput = document.getElementById('post-image');

        onAuthStateChanged(auth, user => {
            if (!user) {
                window.location.href = "login.html";
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });

        submitPost.addEventListener('click', async () => {
            const content = postContent.value.trim();
            const imageFile = imageInput.files[0];

            if (!content && !imageFile) return;

            try {
                let imageUrl = "";

                if (imageFile) {
                    const storageRef = ref(storage, `postImages/${Date.now()}_${imageFile.name}`);
                    await uploadBytes(storageRef, imageFile);
                    imageUrl = await getDownloadURL(storageRef);
                }

                await addDoc(collection(db, "posts"), {
                    content,
                    imageUrl,
                    userId: auth.currentUser.uid,
                    userEmail: auth.currentUser.email,
                    likes: [],
                    createdAt: serverTimestamp()
                });

                postContent.value = '';
                imageInput.value = '';
            } catch (error) {
                console.error("Error adding post:", error);
            }
        });

        function loadPosts() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, snapshot => {
                postsContainer.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const post = docSnap.data();
                    const docId = docSnap.id;
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <p>${post.content}</p>
                        ${post.imageUrl ? `<img src="${post.imageUrl}" style="max-width:100%;margin-top:10px;" />` : ""}
                        <small>Posted by ${post.userEmail} on ${new Date(post.createdAt?.toDate()).toLocaleString()}</small>
                        <div class="post-actions">
                            <button class="like-btn" data-id="${docId}">
                                <span>üëç</span> Like (${post.likes?.length || 0})
                            </button>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });

                // Add like/unlike logic
                document.querySelectorAll('.like-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const postId = btn.getAttribute('data-id');
                        const postRef = doc(db, "posts", postId);
                        const postSnap = await getDoc(postRef);
                        const postData = postSnap.data();
                        const userId = auth.currentUser.uid;

                        let updatedLikes = postData.likes || [];

                        if (updatedLikes.includes(userId)) {
                            updatedLikes = updatedLikes.filter(id => id !== userId);
                        } else {
                            updatedLikes.push(userId);
                        }

                        await updateDoc(postRef, { likes: updatedLikes });
                    });
                });
            });
        }

        loadPosts();
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f8f8f8; }
        #dashboard { max-width: 600px; margin: auto; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        textarea, input[type="file"] { width: 100%; margin-top: 1rem; }
        button { margin-top: 1rem; background-color: #8B0000; color: #fff; border: none; padding: 0.5rem 1rem; cursor: pointer; }
        .post { background: #eee; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
        .post-actions { margin-top: 0.5rem; }
        .post-actions button { background: #ccc; color: #000; }
    </style>
</head>
<body>
    <div id="dashboard">
        <h2>Welcome to VIRAT SWARUP</h2>
        <button id="logout-btn">Logout</button>
        <textarea id="post-content" placeholder="What's on your mind?" rows="4"></textarea>
        <input type="file" id="post-image" accept="image/*">
        <button id="submit-post">Post</button>
        <div id="posts"></div>
    </div>
</body>
</html>
