<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViratSwarup Platform</title>
    <style>
        :root {
            --primary-color: #8B0000;
            --secondary-color: #A52A2A;
            --light-color: #F5F5F5;
            --dark-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #FFD700;
        }
        
        .auth-buttons button {
            background-color: white;
            color: var(--primary-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 1rem;
            font-weight: bold;
        }
        
        main {
            padding: 2rem;
            min-height: 80vh;
        }
        
        .hero {
            background-color: var(--secondary-color);
            color: white;
            padding: 3rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .posts-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
        }
        
        .post {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }
        
        .post:last-child {
            border-bottom: none;
        }
        
        .post-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .post-actions button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .post-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            border-radius: 4px;
        }
        
        .google-signin-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }
        
        .google-signin-btn:hover {
            background-color: #357ABD;
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ViratSwarup</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="agnosia.html">Agnosia</a></li>
                <li><a href="enigma.html">Enigma</a></li>
                <li><a href="emulate.html">Emulate</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button id="google-signin-btn">Sign In with Google</button>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to ViratSwarup Platform</h1>
            <p>Explore and join the community</p>
        </section>
                       
        <section class="posts-container">
            <h2>Community Posts</h2>
            <div id="posts-list">
                <!-- Posts will be loaded here dynamically -->
            </div>
            <div id="post-form" style="margin-top: 2rem; display: none;">
                <h3>Create a Post</h3>
                <textarea id="post-content" placeholder="What's on your mind?" rows="4"></textarea>
                <div class="file-upload">
                    <label for="post-image" class="file-upload-label">Upload Image (Optional)</label>
                    <input type="file" id="post-image" accept="image/*">
                </div>
                <button id="submit-post">Post</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 ViratSwarup. All rights reserved.</p>
    </footer>

    <script type="module">
        // Import the functions you need from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
            from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, updateDoc, increment, arrayUnion, arrayRemove } 
            from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } 
            from "https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCg4rPKO6h4VjZsGlaIm8gZbL0J4vJHTrw",
            authDomain: "viratsawarup.firebaseapp.com",
            projectId: "viratsawarup",
            storageBucket: "viratsawarup.firebasestorage.app",
            messagingSenderId: "264071748020",
            appId: "1:264071748020:web:c939e9a9cdc14e80f77ae1",
            measurementId: "G-7GJQPJCR1L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        // DOM Elements
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const postsList = document.getElementById('posts-list');
        const postForm = document.getElementById('post-form');
        const postContent = document.getElementById('post-content');
        const postImage = document.getElementById('post-image');
        const submitPost = document.getElementById('submit-post');

        // Google Sign-In
        googleSignInBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .catch((error) => {
                    console.error("Google Sign-In Error:", error);
                });
        });

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in with Google
                googleSignInBtn.textContent = `Logout (${user.displayName || user.email})`;
                googleSignInBtn.onclick = () => signOut(auth);
                
                // Show post form
                postForm.style.display = 'block';
                
                // Load posts
                loadPosts();
            } else {
                // User is signed out
                googleSignInBtn.textContent = 'Sign In with Google';
                googleSignInBtn.onclick = () => signInWithPopup(auth, provider);
                
                // Hide post form
                postForm.style.display = 'none';
                postsList.innerHTML = '<p>Please sign in with Google to view and create posts.</p>';
            }
        });

        // Post functionality
        submitPost.addEventListener('click', async () => {
            const content = postContent.value.trim();
            const imageFile = postImage.files[0];
            
            if (!content && !imageFile) {
                alert('Please add text or an image to post');
                return;
            }
            
            try {
                let imageUrl = '';
                
                // Upload image if exists
                if (imageFile) {
                    const storageRef = ref(storage, `posts/${auth.currentUser.uid}/${Date.now()}_${imageFile.name}`);
                    await uploadBytes(storageRef, imageFile);
                    imageUrl = await getDownloadURL(storageRef);
                }
                
                // Create post
                await addDoc(collection(db, "posts"), {
                    content: content,
                    userId: auth.currentUser.uid,
                    userName: auth.currentUser.displayName || auth.currentUser.email,
                    userPhoto: auth.currentUser.photoURL || null,
                    likes: 0,
                    likedBy: [],
                    imageUrl: imageUrl || null,
                    createdAt: serverTimestamp()
                });
                
                // Clear form
                postContent.value = '';
                postImage.value = '';
            } catch (error) {
                console.error("Error adding post:", error);
                alert('Error creating post. Please try again.');
            }
        });

        // Load posts
        function loadPosts() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (querySnapshot) => {
                postsList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    postsList.innerHTML = '<p>No posts yet. Be the first to post!</p>';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const isLiked = post.likedBy && post.likedBy.includes(auth.currentUser.uid);
                    
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                            ${post.userPhoto ? `<img src="${post.userPhoto}" style="width: 40px; height: 40px; border-radius: 50%;" alt="User">` : ''}
                            <strong>${post.userName}</strong>
                        </div>
                        <p>${post.content || ''}</p>
                        ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" alt="Post image">` : ''}
                        <small>Posted on ${new Date(post.createdAt?.toDate()).toLocaleString()}</small>
                        <div class="post-actions">
                            <button class="like-btn ${isLiked ? 'liked' : ''}" data-id="${doc.id}">
                                <span>${isLiked ? '❤️' : '🤍'}</span> ${post.likes || 0} Likes
                            </button>
                        </div>
                    `;
                    postsList.appendChild(postElement);
                });
                
                // Add like button event listeners
                document.querySelectorAll('.like-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const postId = btn.getAttribute('data-id');
                        const postRef = doc(db, "posts", postId);
                        const userId = auth.currentUser.uid;
                        
                        // Check if user already liked the post
                        const postDoc = await getDoc(postRef);
                        if (!postDoc.exists()) return;
                        
                        const post = postDoc.data();
                        const isLiked = post.likedBy && post.likedBy.includes(userId);
                        
                        if (isLiked) {
                            // Unlike the post
                            await updateDoc(postRef, {
                                likes: increment(-1),
                                likedBy: arrayRemove(userId)
                            });
                        } else {
                            // Like the post
                            await updateDoc(postRef, {
                                likes: increment(1),
                                likedBy: arrayUnion(userId)
                            });
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
